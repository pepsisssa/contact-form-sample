<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form>
        <div>
            <label for="username">         
                名前
            </label>
        <div><input type="text" placeholder="名前を入力してください" id="username"></div>
        </div>
        <div>
            <label for="useremail">
                メール
            </label>
            <div><input type="email" placeholder="メールアドレスを入力してください" id="useremail"></div>
        </div>
        <div>
            <label for="content">
                お問い合わせ内容
            </label>
            <div><textarea name="" id="content" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください"></textarea></div>
        </div>
        <input type="submit" value="submit">
    </form>

</body>
</html>
