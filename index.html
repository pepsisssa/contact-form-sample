<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form>
        <div>
            <label>
                名前
            </label>
            <input type="text" placeholder="名前を入力してください">
        </div>
        <div>
            <label>
                メール
            </label>
            <input type="email" placeholder="メールアドレスを入力してください">
        </div>
        <div>
            <label>
                お問い合わせ内容
            </label>
            <textarea name="" id="" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>

</body>
</html>
